<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/index.js"></script>
    <script src="./scripts/search.js"></script>
  </head>
  <body>
    <input type="checkbox" name="searchBarToggle" id="searchBarToggle" />
    <div class="container">
      <div class="todoContainer">
        <div class="todo-list">
          <h3>YOUR TODO's LIST</h3>
          <ul class="todo-list-items"></ul>
          <div class="todo-create">
            <input
              type="text"
              class="new-todo-entry"
              id="todoentry"
              placeholder="New Todo..."
            />
            <div class="create btn" id="createTodo">
              <a class="btn">+</a>
            </div>
          </div>
        </div>
        <div class="todo-task-container">
          <div class="todo-task hidden">
            <div class="todo-header">
              <h3 id="todo-title" contenteditable="true"></h3>
              <h6><span id="taskcount"></span> tasks remaining</h6>
              <div class="deleteTodoButton" onclick="deleteTodo()">
                <span class="deleteBtnTxt">+</span>
              </div>
            </div>
            <div class="todo-body"></div>
            <div class="task-create">
              <input
                type="text"
                class="new-task-entry"
                id="taskEntry"
                placeholder="New Task..."
              />
              <div class="createTask btn" id="createTask">
                <a class="btn">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="searchContainer">
      <div class="iconBox">
        <label for="searchBarToggle">
          <div class="searchIcon" data-title="search"></div>
        </label>
        <div class="logoutIcon" id="logout" data-title="logout"></div>
      </div>
      <div class="searchBox">
        <div class="searchEntry">
          <input
            type="text"
            id="todoSearchText"
            placeholder="Search Todo's...."
          />
        </div>
        <div class="searchResults"></div>
      </div>
    </div>

    <div class="confirm-box hidden">
      <div class="message"><span>Do you want to move task?</span></div>
      <div class="buttons">
        <div class="cancel" id="cancel"><img src="./images/cancel.png" /></div>
        <div class="confirm" id="confirm"><img src="./images/check.png" /></div>
      </div>
    </div>

    <div class="merge-todo-box hidden">
      <div class="message"><span>Enter title to merge Todo</span></div>
      <input
        type="text"
        class="new-title-entry"
        id="new-title"
        placeholder="Enter title..."
      />
      <div class="buttons">
        <div class="cancel" id="cancel-merge">
          <img src="./images/cancel.png" />
        </div>
        <div class="confirm" id="confirm-merge">
          <img src="./images/check.png" />
        </div>
      </div>
    </div>
  </body>
</html>
