<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="/signUp" method="POST">
        <div class="formContainer">
          <input
            type="text"
            name="name"
            class="entry"
            id="name"
            placeholder="Name..."
            autocomplete="off"
          />
          <input
            type="text"
            name="userName"
            class="entry"
            id="userEntry"
            placeholder="UserName..."
          />
          <input
            type="password"
            name="password"
            class="entry"
            id="password"
            placeholder="Password..."
          />
          <input type="submit" class="btn" value="Sign  Up" />
        </div>
      </form>
    </div>
  </body>
</html>
